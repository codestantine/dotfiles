# Fonts
font_family      JetBrainsMono Nerd Font 
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14
disable_ligatures always

# Cursors
cursor                  #575279
cursor_text_color       #E5E5E5
cursor_shape beam
cursor_underline_thickness 2
# cursor_blink_interval -1
# cursor_stop_blinking_after 15
cursor_blink_interval 0
# Scrollback
scrollback_lines 2000

# Borders
active_border_color     #907AA9
inactive_border_color   #D7827E
bell_border_color       #EA9D34


# Mouse
url_color               #575279
copy_on_select yes 
default_pointer_shape beam
pointer_shape_when_dragging beam
mouse_map middle release ungrabbed paste_from_selection

# Performance
repaint_delay 6
input_delay 1
sync_to_monitor no

# Window layout
remember_window_size  yes
initial_window_width  1024
initial_window_height 400
enabled_layouts *
window_resize_step_cells 1
window_resize_step_lines 1
# window_border_width 1
draw_minimal_borders no
# window_margin_width 0
# single_window_margin_width -1
# window_padding_width 1
# single_window_padding_width -1
placement_strategy center
active_border_color     #BABBF1
inactive_border_color   #737994
bell_border_color       #E5C890
hide_window_decorations yes
# resize_debounce_time 0.05 0.05
confirm_os_window_close 0
# wayland_titlebar_color background

# Tab bar
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_title_template "{num_windows} window{'s' if num_windows > 1 else ''} opened"
active_tab_foreground   #FBF1C7
# active_tab_background   #CA9EE6
# active_tab_background   #C6D0F5
active_tab_background #416B8F
inactive_tab_foreground #C3C3C4
